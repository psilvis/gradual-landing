<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none" width="800" height="800">
  <defs>
    <linearGradient id="gRect" x1="0.25" y1="0" x2="0.75" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%"   stop-color="#5B90F5"/>
      <stop offset="42%"  stop-color="#2842CC"/>
      <stop offset="100%" stop-color="#0F1058"/>
    </linearGradient>
    <linearGradient id="gCirc" x1="0.2" y1="0" x2="0.8" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%"  stop-color="#1B2290"/>
      <stop offset="100%" stop-color="#080930"/>
    </linearGradient>
  </defs>

  <!-- Circle — grounded, support -->
  <circle cx="124" cy="148" r="28" fill="url(#gCirc)"/>

  <!-- Rounded rectangle — leaning forward, energetic -->
